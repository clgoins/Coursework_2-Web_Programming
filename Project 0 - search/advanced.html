<!DOCTYPE html>

<html>
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div class="linkText">
            <a href="index.html">Basic Search</a>
            <br>
            <a href="image.html">Image Search</a>
            <br>
            Advanced Search
            <br>
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>

        <div class="logoContainer">
            <img class="logo" src="img/advanced_logo.png" alt="Artist's recreation of an ancient Google logo">
        </div>

        <div class="advancedSearchContainer">
            <form action="https://google.com/search" method="GET">
            <div class="advancedSearchSlice">
                <div class="advancedTextContainer">
                    All these words:
                </div>
                <div class="advancedInputContainer">
                    <input class="advancedSearchInput" type="text" name="as_q">
                </div>
            </div>
            <div class="advancedSearchSlice">
                <div class="advancedTextContainer">
                    This exact word or phrase:
                </div>
                <div class="advancedInputContainer">
                    <input class="advancedSearchInput" type="text" name="as_epq">
                </div>
            </div>
            <div class="advancedSearchSlice">
                <div class="advancedTextContainer">
                    Any of these words:
                </div>
                <div class="advancedInputContainer">
                    <input class="advancedSearchInput" type="text" name="as_oq">
                </div>
            </div>
            <div class="advancedSearchSlice">
                <div class="advancedTextContainer">
                    None of these words:
                </div>
                <div class="advancedInputContainer">
                    <input class="advancedSearchInput" type="text" name="as_eq">
                </div>
            </div>
            <div class="advancedSearchSlice">
                <input class="searchButton" type="submit" value="Advanced Search">
            </div>
            </form>
        </div>

    </body>

</html>
