{% extends "auctions/layout.html" %}

{% block body %}

    <style>
        input{
            margin:25px;
            width:10%;
        }

        td{
            color:rgb(243, 223, 0);
        }

    </style>

    <h2 class="titleCenter">Register</h2>

    <hr>

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}

        <table class="table table-dark align-middle" style="text-align: center;">
            <tr>
                <td>
                    Username <br> <input autofocus type="text" name="username" placeholder="Username">
                </td>
            </tr>
            <tr>
                <td>
                    Email <br> <input type="email" name="email" placeholder="Email Address">
                </td>
            </tr>
            <tr>
                <td>
                    Password <br> <input type="password" name="password" placeholder="Password">
                </td>
            </tr>
            <tr>
                <td>
                    Confirm Password <br> <input type="password" name="confirmation" placeholder="Confirm Password">
                </td>
            </tr>
        </table>        

        <div style="text-align: center;">
            <input type="submit" value="Register">
        </div>
    </form>

    <br>
    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
