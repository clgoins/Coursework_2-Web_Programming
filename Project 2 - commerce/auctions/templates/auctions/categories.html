{% extends "auctions/layout.html" %}

{% block title %}
Categories
{% endblock %}

{% block body %}
    
<h2 class="titleCenter">Select a category:</h2>

<hr>

<table class="table table-dark">
    <tbody>
        {% for category in categories %}
            <tr>
                <td style="text-align: center; font-size: 24px; padding:25px">
                    <a href="{% url 'browse' category %}">{{ category }}</a>
                </td>
            </tr>

        {% endfor %}
    </tbody>
</table>

{% endblock %}
