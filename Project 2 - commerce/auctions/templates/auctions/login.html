{% extends "auctions/layout.html" %}

{% block body %}

    <style>
        input{
            margin:25px;
            width:10%;
        }

        td{
            color:rgb(243, 223, 0);
        }
    </style>

    <h2 class="titleCenter">Login</h2>

    <hr>

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <table class="table table-dark align-middle" style="text-align: center;">
            <tr>
                <td>
                    Username <br> <input autofocus type="text" name="username" placeholder="Username">
                </td>
            </tr>
            <tr>
                <td>
                    Password <br> <input type="password" name="password" placeholder="Password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Login">
                </td>
            </tr>
        </table>
    </form>
    <br>
    
    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

{% endblock %}
